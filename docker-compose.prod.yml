services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-todo_db}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
      args:
        VERSION: "1.0.0"
        COMMIT: "${GIT_COMMIT:-local}"
        DATE: "${BUILD_DATE:-unknown}"
    environment:
      PORT: ${BACKEND_PORT:-8080}
      DATABASE_URL: postgres://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-todo_db}?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-supersecretjwtkey}
    expose:
      - "${BACKEND_PORT:-8080}"
    healthcheck:
      test: ["CMD", "true"]
      # test: ["CMD-SHELL", "cat </dev/null >/dev/tcp/127.0.0.1/8080"]
      # test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 10s
    restart: unless-stopped
    depends_on:
      - postgres

  # No separate frontend container in prod; nginx serves SPA build
  nginx:
    build:
      context: .
      dockerfile: ./api-gateway/Dockerfile.prod
    ports:
      - "${NGINX_PORT:-8080}:80"
    depends_on:
      # backend:
      #   condition: service_healthy
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
