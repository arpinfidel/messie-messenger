# events block is unchanged
events {
    worker_connections 1024;
}

http {
    # upstream blocks are unchanged
    upstream backend {
        server backend:8080;
    }

    upstream frontend {
        server frontend:5173;
    }

    server {
        listen 80;

        # API location block is unchanged
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # This is the corrected block
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # These are needed for Vite's HMR WebSocket connection
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
            
            # The try_files and index directives have been removed as they
            # have no effect when proxy_pass is used.
        }

        # The @router location is no longer needed
    }
}
